<div class="main-container">
  <div class="row">
    <app-admin-card></app-admin-card>
    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
      <!-- input question part -->
      <div class="card">
        <div class="card-title">
          <clr-icon shape="library" size="36"></clr-icon> &nbsp;
          <span>Question Management</span>
        </div>
        <div class="card-divider"></div>
        <div class="card-block">
          <div class="card-text">
            <div class="row">
              <clr-datagrid style="width: 95%; height: 90%; padding-left:15px">
                <clr-dg-column style="width: 490px" [clrDgField]="'label'">Description
                  <clr-dg-string-filter [clrDgStringFilter]="labelFilter"></clr-dg-string-filter>
                </clr-dg-column>
                <clr-dg-column [clrDgSortBy]="questionComparator" [clrDgField]="'order'">Order</clr-dg-column>
                <clr-dg-column style="width: 160px" [clrDgField]="'domain'">Domain</clr-dg-column>
                <clr-dg-column [clrDgSortBy]="weightComparator" [clrDgField]="'weight'">Weight</clr-dg-column>
                <clr-dg-column [clrDgField]="'type'">Type</clr-dg-column>

                <clr-dg-row *ngFor="let ques of questions">
                  <clr-dg-cell style="width: 490px">{{ques.label}}</clr-dg-cell>
                  <clr-dg-cell>{{ques.order}}</clr-dg-cell>

                  <clr-dg-cell style="width: 160px">{{ques.domain}}</clr-dg-cell>
                  <clr-dg-cell>{{ques.weight}}</clr-dg-cell>
                  <clr-dg-cell>{{ques.type}}</clr-dg-cell>

                  <clr-dg-action-overflow>
                    <button class="action-item" (click)="onEdit(ques.id)">Check</button>
                    <button class="action-item" (click)="onDelete(ques.id)">Delete</button>
                  </clr-dg-action-overflow>
                </clr-dg-row>

                <clr-dg-footer>
                  <!--TODO: check again when more than 10 questions are added -->
                  <clr-dg-pagination #pagination [clrDgPageSize]="10">
                    {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
                    of {{pagination.totalItems}} questions
                  </clr-dg-pagination>
                </clr-dg-footer>
              </clr-datagrid>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
