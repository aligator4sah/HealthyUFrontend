<div class="login-wrapper">
  <form class="login">
    <label class="title">
      <h3 class="welcome">Welcome to</h3>
      <strong>Pitt <span class="special-letter">Well</span></strong>
      <h5 class="hint">A comprehension well-being assessment system</h5>
    </label>
    <div class="login-group">
      <input class="username" type="text" id="login_username" placeholder="Username">
      <input class="password" type="password" id="login_password" placeholder="Password">
      <div class="checkbox">
        <input type="checkbox" id="rememberme">
        <label for="rememberme">
          Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary" (click)="login();$event.preventDefault()">Log In</button>
    </div>
  </form>
</div>
